# .github/workflows/scheduled_job.yml
name: Scheduled News Update

#
# â° Schedule the workflow to run every minute
# This cron expression '*/1 * * * *' means: 
# "At every minute."
# âš ï¸ Note: GitHub does not guarantee exact 1-minute execution.
# In practice, it may only run every 5 minutes on free-tier.
#
on:
  schedule:
    - cron: '0 9 4,11,18,25,31 * *'

  # ğŸ”˜ Optional: Allow manual triggering from the GitHub UI
  workflow_dispatch:

jobs:
  run_scheduled_script:
    runs-on: ubuntu-latest

    steps:
      # 1. ğŸ”„ Check out the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # This token allows pushing back to the repo (e.g., output.json changes)
          token: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ§ª (Optional) Debug: Show the full directory structure
      - name: Debug - List directory contents
        run: ls -R

      # 2. ğŸ Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # You can pin to a specific version like '3.10'

      # 3. ğŸ“¦ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r req.txt
          playwright install chromium

      # 4. ğŸš€ Run the Python script
      - name: Execute Python Script
        run: python scraper.py

      # 5. ğŸ’¾ Commit and push changes (e.g., updated output.json)
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ğŸ¤– Scheduled Action: Update news.json'
          file_pattern: 'colleges_data.json'
